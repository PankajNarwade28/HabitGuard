<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitGuard - Sequence Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .diagram-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
        }

        .sequence-diagram {
            position: relative;
            height: 700px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .actor {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .actor-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .actor-name {
            font-weight: bold;
            font-size: 13px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            white-space: pre-line;
            line-height: 1.3;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .note {
            position: absolute;
            background: #fff9c4;
            border: 2px solid #fbc02d;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            max-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .note::before {
            content: 'üìù ';
        }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-line {
            width: 40px;
            height: 2px;
        }

        @media print {
            body {
                background: white;
            }
            .header {
                color: #333;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .diagram-container {
                padding: 20px;
            }
            
            .sequence-diagram {
                overflow-x: auto;
            }

            .actor-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .actor-name {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîÑ HabitGuard System Flow</h1>
        <p>Sequence Diagrams</p>
    </div>

    <div class="diagram-container">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">ML Analysis & Notifications Flow</h2>
        
        <div class="sequence-diagram" id="sequenceDiagram">
            <!-- Diagram will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-line" style="background: #34495e;"></div>
                <span>Synchronous Call</span>
            </div>
            <div class="legend-item">
                <div class="legend-line" style="border-top: 2px dashed #e74c3c; background: transparent;"></div>
                <span>Async Call</span>
            </div>
            <div class="legend-item">
                <div class="legend-line" style="border-top: 2px dashed #27ae60; background: transparent;"></div>
                <span>Return</span>
            </div>
            <div class="legend-item">
                <div style="width: 20px; height: 20px; background: #fff9c4; border: 2px solid #fbc02d; border-radius: 3px;"></div>
                <span>Note</span>
            </div>
        </div>
    </div>

    <script>
        // Using ML Analysis scenario as the main diagram
        const scenario = {
            actors: [
                { name: 'App', icon: 'üì±', color: '#667eea', position: 80 },
                { name: 'MLAnalysis\nService', icon: 'ü§ñ', color: '#9b59b6', position: 270 },
                { name: 'Python\nML Engine', icon: 'üêç', color: '#e74c3c', position: 480 },
                { name: 'Notification\nService', icon: 'üîî', color: '#f39c12', position: 690 },
                { name: 'User', icon: 'üë§', color: '#3498db', position: 900 }
            ],
            messages: [
                { from: 0, to: 1, label: 'analyzeUsagePatterns(data)', y: 120, type: 'sync' },
                { from: 1, to: 1, label: 'Convert to CSV', y: 160, type: 'self' },
                { from: 1, to: 2, label: 'POST /ml/analyze (CSV)', y: 200, type: 'async' },
                { from: 2, to: 2, label: 'TensorFlow NN Classification', y: 240, type: 'self' },
                { from: 2, to: 2, label: 'RandomForest 7-day Prediction', y: 300, type: 'self' },
                { from: 2, to: 2, label: 'Calculate risk level', y: 350, type: 'self' },
                { from: 2, to: 1, label: '{analysis, predictions}', y: 400, type: 'return' },
                { from: 1, to: 1, label: 'Cache in AsyncStorage', y: 440, type: 'self' },
                { from: 1, to: 0, label: 'MLAnalysisResult', y: 480, type: 'return' },
                { from: 0, to: 1, label: 'getRealtimeInsights()', y: 520, type: 'sync' },
                { from: 1, to: 3, label: 'scheduleNotification(insight)', y: 560, type: 'async' },
                { from: 3, to: 4, label: 'üî¥ Critical Alert', y: 600, type: 'async' }
            ],
            notes: [
                { text: '1-hour cache\nto reduce API calls', x: 320, y: 450 },
                { text: '64-32-16 layers\nBehavior prediction', x: 550, y: 250 },
                { text: 'With action buttons:\nview/dismiss/take-action', x: 820, y: 610 }
            ]
        };

        function drawSequenceDiagram() {
            const diagram = document.getElementById('sequenceDiagram');
            
            // Create SVG
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.style.position = 'absolute';
            svg.style.top = '0';
            svg.style.left = '0';
            svg.style.width = '100%';
            svg.style.height = '100%';
            diagram.appendChild(svg);

            const maxY = Math.max(...scenario.messages.map(m => m.y)) + 80;

            // Draw actors
            scenario.actors.forEach((actor, index) => {
                const actorDiv = document.createElement('div');
                actorDiv.className = 'actor';
                actorDiv.style.left = actor.position + 'px';
                actorDiv.style.zIndex = '10';

                const icon = document.createElement('div');
                icon.className = 'actor-icon';
                icon.style.background = actor.color;
                icon.textContent = actor.icon;

                const name = document.createElement('div');
                name.className = 'actor-name';
                name.textContent = actor.name;

                actorDiv.appendChild(icon);
                actorDiv.appendChild(name);
                diagram.appendChild(actorDiv);

                // Draw lifeline
                const lifeline = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                lifeline.setAttribute('x1', actor.position + 30);
                lifeline.setAttribute('y1', '95');
                lifeline.setAttribute('x2', actor.position + 30);
                lifeline.setAttribute('y2', maxY);
                lifeline.setAttribute('stroke', '#ddd');
                lifeline.setAttribute('stroke-width', '2');
                lifeline.setAttribute('stroke-dasharray', '5,5');
                svg.appendChild(lifeline);
            });

            // Draw messages
            scenario.messages.forEach(message => {
                if (message.type === 'self') {
                    // Self-call
                    const actor = scenario.actors[message.from];
                    const x = actor.position + 30;
                    
                    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect.setAttribute('x', x - 6);
                    rect.setAttribute('y', message.y);
                    rect.setAttribute('width', '12');
                    rect.setAttribute('height', '40');
                    rect.setAttribute('fill', 'url(#grad1)');
                    rect.setAttribute('rx', '6');
                    svg.appendChild(rect);

                    // Label
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x + 20);
                    text.setAttribute('y', message.y + 20);
                    text.setAttribute('font-size', '11');
                    text.setAttribute('fill', '#333');
                    text.textContent = message.label;
                    svg.appendChild(text);
                } else {
                    // Message between actors
                    const fromActor = scenario.actors[message.from];
                    const toActor = scenario.actors[message.to];
                    const fromX = fromActor.position + 30;
                    const toX = toActor.position + 30;
                    
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', fromX);
                    line.setAttribute('y1', message.y);
                    line.setAttribute('x2', toX);
                    line.setAttribute('y2', message.y);
                    line.setAttribute('stroke', message.type === 'return' ? '#27ae60' : message.type === 'async' ? '#e74c3c' : '#34495e');
                    line.setAttribute('stroke-width', '2');
                    if (message.type === 'return' || message.type === 'async') {
                        line.setAttribute('stroke-dasharray', '5,5');
                    }
                    svg.appendChild(line);

                    // Arrow
                    const angle = toX > fromX ? 0 : 180;
                    const arrowX = toX > fromX ? toX - 8 : toX + 8;
                    const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    if (toX > fromX) {
                        arrow.setAttribute('points', `${toX},${message.y} ${toX-8},${message.y-4} ${toX-8},${message.y+4}`);
                    } else {
                        arrow.setAttribute('points', `${toX},${message.y} ${toX+8},${message.y-4} ${toX+8},${message.y+4}`);
                    }
                    arrow.setAttribute('fill', message.type === 'return' ? '#27ae60' : message.type === 'async' ? '#e74c3c' : '#34495e');
                    svg.appendChild(arrow);

                    // Label background
                    const labelX = (fromX + toX) / 2;
                    const labelRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    labelRect.setAttribute('x', labelX - 70);
                    labelRect.setAttribute('y', message.y - 20);
                    labelRect.setAttribute('width', '140');
                    labelRect.setAttribute('height', '18');
                    labelRect.setAttribute('fill', 'white');
                    labelRect.setAttribute('stroke', '#ddd');
                    labelRect.setAttribute('rx', '4');
                    svg.appendChild(labelRect);

                    // Label text
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', labelX);
                    text.setAttribute('y', message.y - 7);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('font-size', '11');
                    text.setAttribute('fill', '#333');
                    text.textContent = message.label;
                    svg.appendChild(text);
                }
            });

            // Add gradient definition
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
            gradient.setAttribute('id', 'grad1');
            gradient.setAttribute('x1', '0%');
            gradient.setAttribute('y1', '0%');
            gradient.setAttribute('x2', '100%');
            gradient.setAttribute('y2', '0%');
            
            const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop1.setAttribute('offset', '0%');
            stop1.setAttribute('style', 'stop-color:#667eea;stop-opacity:1');
            
            const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop2.setAttribute('offset', '100%');
            stop2.setAttribute('style', 'stop-color:#764ba2;stop-opacity:1');
            
            gradient.appendChild(stop1);
            gradient.appendChild(stop2);
            defs.appendChild(gradient);
            svg.insertBefore(defs, svg.firstChild);

            // Draw notes
            scenario.notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.textContent = note.text;
                noteDiv.style.left = note.x + 'px';
                noteDiv.style.top = note.y + 'px';
                diagram.appendChild(noteDiv);
            });
        }

        // Initialize
        drawSequenceDiagram();
    </script>
</body>
</html>
